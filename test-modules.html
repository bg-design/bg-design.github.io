<!DOCTYPE html>
<html>
<head>
    <title>Module Test</title>
</head>
<body>
    <h1>Testing Wombat Quest Modules</h1>
    <div id="output"></div>
    
    <script type="module">
        try {
            // Test importing the modules
            const { WombatQuestGame, createPlayer, generateChunkContent } = await import('./src/index.js');
            
            document.getElementById('output').innerHTML = `
                <p>✅ All modules imported successfully!</p>
                <p>✅ WombatQuestGame class: ${typeof WombatQuestGame}</p>
                <p>✅ createPlayer function: ${typeof createPlayer}</p>
                <p>✅ generateChunkContent function: ${typeof generateChunkContent}</p>
            `;
            
            // Test creating a player
            const player = createPlayer();
            document.getElementById('output').innerHTML += `
                <p>✅ Player created: ${player.stats.coin} coins, ${player.stats.karma} karma</p>
            `;
            
        } catch (error) {
            document.getElementById('output').innerHTML = `
                <p>❌ Error: ${error.message}</p>
                <p>Stack: ${error.stack}</p>
            `;
        }
    </script>
</body>
</html>
